{% set name = "faerun" %}
{% set version = "0.4.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 71e031963dd40141dbfb9aff77ad9ec91af64e48e17e0af2a09bd3aafc04b321

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.0
  run:
    - cherrypy >=18.1.0
    - colour >=0.1.5
    - jinja2 >=2.10
    - matplotlib-base >=3.0.2
    - numpy >=1.15.4
    - pandas >=0.24.2
    - python >=3.0
    - ujson >=1.35

test:
  imports:
    - faerun
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/faerun/
  summary: A python package for generating interactive views of chemical spaces.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - hadim
